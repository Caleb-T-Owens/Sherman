services:
  web:
    build:
      context: artifacts/lists
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3013:80"
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-change-this-secret-key-base-in-production}
    volumes:
      - ${HOME}/volumes/lists/storage:/rails/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
